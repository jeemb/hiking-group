<div class="form">
  <h4>Edit Member</h4>

  <label>New Member Name:</label>
  <input [(ngModel)]="selectedMember.name">
  <br>

  <label>New Member Age:</label>
  <input [(ngModel)]="selectedMember.age">
  <br>

  <label>New Member Type:</label>
  <input [(ngModel)]="selectedMember.type">

  <button (click)="beginUpdatingMember(selectedMember)" class="btn btn-info">Update</button>
  <button (click)="beginDeletingMember(selectedMember)" class="btn btn-success">Delete</button>
</div>
